<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite FC - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: white;
    }
    .contact {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }
    .contact h2 {
      color: #00ffcc;
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
    }
    button {
      padding: 12px 20px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="index.html#players">Players</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact">
    <h2>Contact Us</h2>
    <form onsubmit="alert('Message sent! We will get back to you.'); return false;">
      <input type="text" placeholder="Sea side Fc" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Elite FC. All Rights Reserved.
  </footer>

</body>
</html>
